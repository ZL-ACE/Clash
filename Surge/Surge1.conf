🇨🇳 Star = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(台湾 VIP02|新加坡 VIP02|香港 VIP02| 2x 青岛), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50
🇭🇰 HongKong = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(港|HK|Hong Kong), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50
🇯🇵 Japan = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50
🇺🇲 United States = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50
🇨🇳 TaiWan = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(台|新北|彰化|TW|Taiwan), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50
🇸🇬 Singapore = url-test, policy-path=*, update-interval=86400, policy-regex-filter=(新加坡|坡|狮城|SG|Singapore), url=http://www.gstatic.com/generate_204, timeout=0, interval=1200, tolerance=50

